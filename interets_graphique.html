<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau et Graphique des Intérêts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/interets_graphique.css">
    <link rel="stylesheet" href="assets/css/acceuil.css">
</head>

<body>

    <nav class="top-navbar">
        <div class="nav-brand">
            <i class="fas fa-university"></i>
            <span>BankFlow Pro</span>
        </div>
        <div class="nav-actions">
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <span>Admin</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h3>Menu Principal</h3>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item active">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Tableau de Bord</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="clients.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="prets.html" class="nav-link">
                        <i class="fas fa-money-check-alt"></i>
                        <span>Prêts</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="fonds.html" class="nav-link">
                        <i class="fas fa-piggy-bank"></i>
                        <span>Fonds</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="taux.htm" class="nav-link">
                        <i class="fas fa-percentage"></i>
                        <span>Taux de Prêt</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="interets_graphique.html" class="nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Interets Gagnés</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="parametres.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Paramètres</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="container">
        <h1><i class="fas fa-chart-line"></i> Intérêts Gagnés par Mois</h1>

        <div class="filters">
            <div class="filter-group">
                <label for="start-date">Début :</label>
                <input type="month" id="start-date">
            </div>
            <div class="filter-group">
                <label for="end-date">Fin :</label>
                <input type="month" id="end-date">
            </div>
            <button id="filter-btn"><i class="fas fa-filter"></i> Filtrer</button>
        </div>

        <table id="interests-table">
            <thead>
                <tr>
                    <th>Mois/Année</th>
                    <th>Intérêts (€)</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <div class="chart-container">
            <canvas id="interests-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/interets_graphique.js"></script>
</body>

</html>
